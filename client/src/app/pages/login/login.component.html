<main class="container">
  <div class="jumbotron">
      <br>


  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <h1>Please Login</h1>
          <form autocomplete="off" (submit)="onLoginSubmit()">
              <fieldset class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control"
                  [(ngModel)]="user.username"
                  name="username" placeholder="Enter Username"
                  id="username" required autofocus autocomplete="off">
              </fieldset>
              <fieldset class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control"
                  [(ngModel)]="user.password"
                  name="password" placeholder="Enter Password"
                  id="password" required autocomplete="off">
                  or
                  <a routerLink="/register">Please Register Here</a>
              </fieldset>
              <fieldset class="form-group text-right">
                  <input type="submit" class="btn btn-primary" value="Login">
                  <a routerLink="/home">&nbsp;
                      <input type="button" class="btn btn-info" value="Cancel">
                  </a>
              </fieldset>
          </form>
      </div>
  </div>
  </div>
</main>
